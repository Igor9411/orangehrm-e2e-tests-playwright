

services:
  db:
    image: mysql:5.7
    container_name: orangehrm_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orangehrm
      MYSQL_USER: orange
      MYSQL_PASSWORD: orange
    volumes:
      - db_data:/var/lib/mysql

  web:
    image: orangehrm/orangehrm
    container_name: orangehrm_web
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: orangehrm
      DB_USER: orange
      DB_PASSWORD: orange
      volumes:
      - orangehrm_app_data:/var/www/html

volumes:
  orangehrm_app_data:
  db_data: