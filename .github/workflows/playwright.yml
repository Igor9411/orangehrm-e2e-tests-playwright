name: Playwright Tests
on:
  push:
    branches: [ OrangeHrm-e2e-tests-04.09 ]
  pull_request:
    branches: [ OrangeHrm-e2e-tests-04.09 ]
jobs:
  test:
    name: OrangeHrm E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci --force
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps --force

    - name: Start OrangeHRM with Docker Compose
      run: docker compose -f orangehrm-docker/docker-compose.yml up -d

    - name: Wait for OrangeHRM to be ready
      run: npx wait-on http://localhost:8080

    - name: Stop Docker Compose
      if: always()
      run: docker compose -f orangehrm-docker/docker-compose.yml down

    - name: Wait for OrangeHRM to be ready
      run: npx wait-on http://localhost:8080
    - name: Create .env file from GitHub secrets
      run: |
          echo "ORANGE_USERNAME=${{ secrets.ORANGE_USERNAME }}" >> .env
          echo "ORANGE_PASSWORD=${{ secrets.ORANGE_PASSWORD }}" >> .env
    - name: Run Playwright tests
      run: npx playwright test
      env:
        ORANGE_USERNAME: ${{ secrets.ORANGE_USERNAME }}
        ORANGE_PASSWORD: ${{ secrets.ORANGE_PASSWORD }}
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
