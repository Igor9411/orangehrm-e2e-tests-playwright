name: Playwright Tests
on:
  push:
    branches: [ OrangeHrm-e2e-tests-04.09 ]
  pull_request:
    branches: [ OrangeHrm-e2e-tests-04.09 ]
jobs:
  test:
    name: OrangeHrm E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: checkout
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: build image
      run: docker build ./orangehrm-docker/ -t Igor9411/orangehrm/orangehrm:latest
    - name: push image to docker hub
      run: docker push Igor9411/orangehrm/orangehrm:latest
    - name: Install dependencies
      run: npm ci --force
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps --force
    - name: Create .env file from GitHub secrets
      run: |
          echo "ORANGE_USERNAME=${{ secrets.ORANGE_USERNAME }}" >> .env
          echo "ORANGE_PASSWORD=${{ secrets.ORANGE_PASSWORD }}" >> .env
    - name: Run Playwright tests
      run: npx playwright test
      env:
        ORANGE_USERNAME: ${{ secrets.ORANGE_USERNAME }}
        ORANGE_PASSWORD: ${{ secrets.ORANGE_PASSWORD }}
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
